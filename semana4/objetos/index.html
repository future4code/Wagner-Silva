<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="script.js" defer></script>
        <title>Blog</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Adicionar Post ao blog</h1>
                <div id="adiciona-post">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Título">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" placeholder="Autor">
                    <label for="imagem">Imagem:</label>
                    <input type="text" id="imagem" name="imagem" placeholder="Link da imagem">
                    <label for="conteudo">Conteúdo:</label>
                    <textarea name="conteudo" id="conteudo" cols="30" rows="10"></textarea>
                    <button id="botao-criar-post" onclick="criaPost()">Criar post</button>
                </div>
            </div>
            <h1>Posts</h1>
            <section id="posts"></section>
        </div>
    </body>
</html>
