<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Wagner Cardoso">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/global.css">
        <link rel="stylesheet" type="text/css" href="../styles/produtos.css">
        <link rel="stylesheet" type="text/css" href="../styles/cabecalho.css">
        <link rel="stylesheet" type="text/css" href="../styles/rodape.css">
        <title>EcoBuy - Loja de produtos ecológicos</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <h1>EcoBuy</h1>
            </div>
            <nav id="#navegacao">
                <a href="estoque.html">Controle de estoque</a>
                <a href="produtos.html">Adicionar produto</a>
                <a href="funcionarios.html">Funcionários</a>
                <a href="vendas.html">Vendas</a>
            </nav>
        </header>
        <section>
            <h1>Adicionar produto</h1>
            <p>Coloque abaixo as informações do novo produto:</p>
            <form>
                <label for="imagem">Link da imagem:</label>
                <input type="text" name="imagem" id="imagem">
                <br>
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao">
                <br>
                <label for="preco">Preço: R$</label>
                <input type="number" name="preco" id="preco">
                <br>
                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade">
                <br>
                <input id="botao" type="submit" value="Cadastrar">
            </form>
        </section>
        <footer>
            <p>Contato: 99999-9999</p>
        </footer>
    </body>
</html>
